<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS Linking Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS Linking Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="carouselExample" class="carousel slide carousel-fade">
        <div class="carousel-indicators">
          <button class="active"  data-bs-target="#carouselExample" data-bs-slide-to="0"></button>
          <button data-bs-target="#carouselExample" data-bs-slide-to="1" ></button>
          <button data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>



        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="./images/tsmim.jpg" class="d-block w-100" alt="" style="height: 700px;">
            <div class="carousel-caption">
            <h1 class="bg-danger text-white w-25 ">Tamim Iqbal</h1>
            </div>
          </div>
          <div class="carousel-item">
           <img src="./images/sakib.jpg" class="d-block w-100" alt="" style="height: 700px;">
           <div class="carousel-caption">
            <h1 class="bg-danger text-white w-25 ">Sakib Al Hasan</h1>
            </div>
          </div>
          <div class="carousel-item active">
           <img src="./images/mushi.jpg" class="d-block w-100" alt="" style="height: 700px;">
           <div class="carousel-caption">
            <h1 class="bg-danger text-white w-25 ">Mushfiqur Rahim</h1>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div>
</body>
</html>
